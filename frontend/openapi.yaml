openapi: 3.1.0
info:
  title: Amony API
  version: '1.0'
paths:
  /api/resources/{bucketId}/{resourceId}:
    get:
      tags:
      - resources
      description: Get information about a resource by its id
      operationId: getResourceById
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: bucketId
        in: path
        required: true
        schema:
          type: string
      - name: resourceId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          headers:
            Cache-Control:
              required: true
              schema:
                type: string
            Pragma:
              required: true
              schema:
                type: string
            Expires:
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceDto'
        '400':
          description: ''
        '401':
          description: ''
        '403':
          description: ''
        '404':
          description: ''
  /api/resources/{bucketId}/{resourceId}/update_user_meta:
    post:
      tags:
      - resources
      description: Update the user metadata of a resource
      operationId: updateUserMetaData
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: bucketId
        in: path
        required: true
        schema:
          type: string
      - name: resourceId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserMetaDto'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: ''
        '401':
          description: ''
        '403':
          description: ''
        '404':
          description: ''
  /api/resources/{bucketId}/{resourceId}/update_thumbnail_timestamp:
    post:
      tags:
      - resources
      description: Update the thumbnail timestamp of a resource
      operationId: updateThumbnailTimestamp
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: bucketId
        in: path
        required: true
        schema:
          type: string
      - name: resourceId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThumbnailTimestampDto'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: ''
        '401':
          description: ''
        '403':
          description: ''
        '404':
          description: ''
  /api/resources/{bucketId}/bulk/tags:
    post:
      tags:
      - resources
      description: Add or remove tags for multiple resources
      operationId: modifyResourceTagsBulk
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: bucketId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkTagsUpdateDto'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: ''
        '401':
          description: ''
        '403':
          description: ''
        '404':
          description: ''
  /api/search/media:
    get:
      tags:
      - search
      description: Find resources using a search query
      operationId: findResources
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: q
        in: query
        description: The search query
        required: false
        schema:
          type: string
        example: cats
      - name: n
        in: query
        description: The number of results to return
        required: false
        schema:
          type: integer
          format: int32
        example: 10
      - name: d
        in: query
        description: The duration range in minutes
        required: false
        schema:
          type: string
        example: 10-30
      - name: sort_field
        in: query
        description: Indicates what field to sort
        required: false
        schema:
          type: string
        example: title
      - name: sort_dir
        in: query
        description: Indicates which direction to sort
        required: false
        schema:
          type: string
        example: asc
      - name: min_res
        in: query
        description: The minimum (vertical) resolution
        required: false
        schema:
          type: integer
          format: int32
        example: 720
      - name: offset
        in: query
        description: The offset for the search results
        required: false
        schema:
          type: integer
          format: int32
        example: 12
      - name: tag
        in: query
        description: An optional tag
        required: false
        schema:
          type: string
      - name: untagged
        in: query
        description: Only return resources without tags
        required: false
        schema:
          type: boolean
        example: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponseDto'
        '400':
          description: ''
        '401':
          description: ''
        '403':
          description: ''
        '404':
          description: ''
  /api/admin/reindex:
    post:
      tags:
      - admin
      description: Re-index all resources in a bucket.
      operationId: adminReindexBucket
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: bucketId
        in: query
        description: The id of the bucket to re-index.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value, Invalid value for: query parameter bucketId'
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: ''
        '403':
          description: ''
  /api/admin/refresh:
    post:
      tags:
      - admin
      description: Refresh all resources in a bucket
      operationId: adminRefreshBucket
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: bucketId
        in: query
        description: The id of the bucket to re-index.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value, Invalid value for: query parameter bucketId'
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: ''
        '403':
          description: ''
  /api/admin/re-scan-metadata:
    post:
      tags:
      - admin
      description: Rescan the metadata of all files in a bucket
      operationId: adminRescanMetaData
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: bucketId
        in: query
        description: The id of the bucket to re-scan.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value, Invalid value for: query parameter bucketId'
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: ''
        '403':
          description: ''
  /api/admin/re-compute-hashes:
    post:
      tags:
      - admin
      description: Recompute the hashes of all files in a bucket
      operationId: adminReComputeHashes
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: bucketId
        in: query
        description: The id of the bucket to re-scan.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value, Invalid value for: query parameter bucketId'
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: ''
        '403':
          description: ''
  /api/admin/export/{bucketId}:
    get:
      tags:
      - admin
      description: Export all resources in a bucket
      operationId: adminExportBucket
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      - name: bucketId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/ResourceDto'
        '400':
          description: Invalid value
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: ''
        '403':
          description: ''
  /api/auth/refresh:
    post:
      tags:
      - auth
      description: Refresh the users auth tokens
      operationId: authRefreshTokens
      parameters:
      - name: refresh_token
        in: cookie
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          headers:
            Set-Cookie:
              required: false
              schema:
                type: array
                items:
                  type: string
        '400':
          description: 'Invalid value for: cookie refresh_token'
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: ''
        '403':
          description: ''
  /api/auth/session:
    get:
      tags:
      - auth
      description: Get the current session
      operationId: getSession
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          type: string
      - name: XSRF-TOKEN
        in: cookie
        required: false
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        '400':
          description: Invalid value
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: ''
        '403':
          description: ''
  /api/auth/logout:
    post:
      tags:
      - auth
      description: Logout the current user
      operationId: authLogout
      responses:
        '200':
          description: ''
          headers:
            Set-Cookie:
              required: false
              schema:
                type: array
                items:
                  type: string
  /api/auth/login/{provider}:
    get:
      tags:
      - auth
      description: Redirect to OAuth2 provider for login
      operationId: authLogin
      parameters:
      - name: provider
        in: path
        required: true
        schema:
          type: string
      responses:
        '302':
          description: ''
          headers:
            Location:
              required: true
              schema:
                type: string
            Set-Cookie:
              required: false
              schema:
                type: array
                items:
                  type: string
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
  /api/auth/callback/{provider}:
    get:
      tags:
      - auth
      description: OAuth2 callback endpoint
      operationId: authCallback
      parameters:
      - name: provider
        in: path
        required: true
        schema:
          type: string
      - name: code
        in: query
        description: The authorization code returned by the OAuth2 provider
        required: true
        schema:
          type: string
      - name: state
        in: query
        description: The state parameter returned by the OAuth2 provider
        required: true
        schema:
          type: string
      - name: oauth_login_state
        in: cookie
        description: The state cookie to prevent CSRF attacks
        required: true
        schema:
          type: string
      responses:
        '302':
          description: ''
          headers:
            Location:
              required: true
              schema:
                type: string
            Set-Cookie:
              required: false
              schema:
                type: array
                items:
                  type: string
        '400':
          description: 'Invalid value for: query parameter code, Invalid value for:
            query parameter state, Invalid value for: cookie oauth_login_state'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
  /api/auth/oauth-providers:
    get:
      tags:
      - auth
      description: Get the list of available OAuth providers
      operationId: getOAuthProviders
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OAuthProviderDto'
components:
  schemas:
    AuthToken:
      title: AuthToken
      type: object
      required:
      - userId
      - roles
      properties:
        userId:
          type: string
        roles:
          type: array
          uniqueItems: true
          items:
            type: string
    BulkTagsUpdateDto:
      title: BulkTagsUpdateDto
      type: object
      properties:
        ids:
          type: array
          items:
            type: string
        tagsToRemove:
          type: array
          items:
            type: string
        tagsToAdd:
          type: array
          items:
            type: string
    ClipDto:
      title: ClipDto
      type: object
      required:
      - resourceId
      - start
      - end
      - urls
      - tags
      properties:
        resourceId:
          type: string
        start:
          type: integer
          format: int64
        end:
          type: integer
          format: int64
        urls:
          type: array
          items:
            type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
    ErrorResponseBody:
      title: ErrorResponseBody
      type: object
      required:
      - code
      - message
      properties:
        code:
          type: string
        message:
          type: string
    OAuthProviderDto:
      title: OAuthProviderDto
      type: object
      required:
      - name
      - loginUrl
      properties:
        name:
          type: string
        loginUrl:
          type: string
    ResourceDto:
      title: ResourceDto
      type: object
      required:
      - bucketId
      - resourceId
      - sizeInBytes
      - path
      - timeAdded
      - userId
      - tags
      - contentType
      - contentMeta
      - urls
      - clips
      properties:
        bucketId:
          type: string
        resourceId:
          type: string
        hash:
          type: string
        sizeInBytes:
          type: integer
          format: int64
        path:
          type: string
        timeAdded:
          type: integer
          format: int64
        timeCreated:
          type: integer
          format: int64
        timeLastModified:
          type: integer
          format: int64
        userId:
          type: string
        title:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        contentType:
          type: string
        contentMeta:
          $ref: '#/components/schemas/ResourceMetaDto'
        urls:
          $ref: '#/components/schemas/ResourceUrlsDto'
        thumbnailTimestamp:
          type: integer
          format: int32
        clips:
          type: array
          items:
            $ref: '#/components/schemas/ClipDto'
    ResourceMetaDto:
      title: ResourceMetaDto
      type: object
      required:
      - width
      - height
      - fps
      - duration
      properties:
        width:
          type: integer
          format: int32
        height:
          type: integer
          format: int32
        fps:
          type: number
          format: float
        duration:
          type: integer
          format: int64
        codec:
          type: string
    ResourceUrlsDto:
      title: ResourceUrlsDto
      type: object
      required:
      - originalResourceUrl
      - thumbnailUrl
      properties:
        originalResourceUrl:
          type: string
        thumbnailUrl:
          type: string
        previewThumbnailsUrl:
          type: string
    SearchResponseDto:
      title: SearchResponseDto
      type: object
      required:
      - offset
      - total
      - results
      - tags
      properties:
        offset:
          type: integer
          format: int64
        total:
          type: integer
          format: int64
        results:
          type: array
          items:
            $ref: '#/components/schemas/ResourceDto'
        tags:
          type: array
          items:
            type: string
    ThumbnailTimestampDto:
      title: ThumbnailTimestampDto
      type: object
      required:
      - timestampInMillis
      properties:
        timestampInMillis:
          type: integer
          format: int32
    UserMetaDto:
      title: UserMetaDto
      type: object
      required:
      - tags
      properties:
        title:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
