http {
    host-name = localhost
    port = 8080
    request-timeout = 5 seconds
    host-client = false
    client-path = ./web/build
}

media {
    library-path =  /Users/merlijn/Downloads/vids
    index-path =  ${media.library-path}"/.kagera"
    scan-parallel-factor = 4
    max = 8
}

akka.actor {
  serialization-bindings {
    "com.github.merlijn.kagera.actor.JsonSerializable" = jackson-json
  }
}

akka.persistence.journal {
    plugin = "akka.persistence.journal.leveldb"
    leveldb.dir = ${media.index-path}"/journal"
    leveldb.native = false
    auto-start-journals = ["akka.persistence.journal.leveldb"]
}

akka.persistence.snapshot-store {
    plugin = "akka.persistence.snapshot-store.local"
    local.dir = ${media.index-path}"/snapshots"
}

; akka.actor.allow-java-serialization = true
