name: amony

services:
  postgres:
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DATABASE_USERNAME}", "-d", "amony"]
      interval: 3s
      timeout: 3s
      retries: 5
    container_name: amony-postgres
    image: postgres:17.2
#    user: "${AMONY_DOCKER_USER_ID}:${AMONY_DOCKER_USER_ID}"
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: "amony"
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    restart: always
    volumes:
      - ${AMONY_DATA:-./data}/postgres:/var/lib/postgresql/data

  otel-collector:
    image: otel/opentelemetry-collector:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    profiles:
      - otel
    volumes:
      - ./docker/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # gRPC

#  open-observe:
#    image: public.ecr.aws/zinclabs/openobserve:latest
#    container_name: open-observe
#    ports:
#      - "5080:5080"
#      - "4317:4317" # gRPC
#    env_file:
#      - .env
#    environment:
#      ZO_ROOT_USER_EMAIL: root@example.com
#      ZO_ROOT_USER_PASSWORD: password
#    volumes:
#      - ${AMONY_DATA:-./data}/open-observe:/data

  postgres-restore:
    image: postgres:17.2
    container_name: amony-postgres-restore
    profiles:
      - restore
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_HOST: postgres
      DATABASE_NAME: amony
      BACKUP_DIR: /backups
      RESTORE_FILE: ${RESTORE_FILE}
    volumes:
      - ./docker/scripts/pg-restore.sh:/scripts/pg-restore.sh:ro
      - ${AMONY_DATA:-./data}/backups:/backups:ro
    entrypoint: ["/scripts/pg-restore.sh"]

  postgres-backup:
    image: postgres:17.2
    container_name: amony-postgres-backup
    profiles:
      - backup
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_HOST: postgres
      DATABASE_NAME: amony
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      BACKUP_DIR: /backups
      BACKUP_ON_STARTUP: ${BACKUP_ON_STARTUP:-false}
    volumes:
      - ./docker/scripts/pg-backup.sh:/scripts/pg-backup.sh:ro
      - ./docker/scripts/backup-entrypoint.sh:/scripts/backup-entrypoint.sh:ro
      - ${AMONY_DATA:-./data}/backups:/backups
    restart: unless-stopped
    entrypoint: ["/scripts/backup-entrypoint.sh"]

  amony:
    image: europe-west4-docker.pkg.dev/amony-04c85b/docker-images/amony/amony-app:dev
    container_name: amony-app
    depends_on:
      postgres:
        condition: service_healthy
      postgres-restore:
        condition: service_completed_successfully
        required: false
    user: "${AMONY_DOCKER_USER_ID}:${AMONY_DOCKER_USER_ID}"
    ports:
      - "127.0.0.1:8182:8182"
    env_file:
      - .env
    environment:
      DATABASE_HOST: "postgres"
    volumes:
      - ${AMONY_HOST_MEDIA_PATH}:/media
      - ${AMONY_DATA:-./data}/solr:/app/data/solr
    restart: "no"

  auth:
    image: dexidp/dex:latest
    container_name: auth
    restart: unless-stopped
    ports:
      - "127.0.0.1:5556:5556"
    env_file:
      - .env
    volumes:
      - ./docker/dex/config.yaml:/etc/dex/config.yaml
    command: ["dex", "serve", "/etc/dex/config.yaml"]