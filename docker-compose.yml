name: amony

services:
  amony:
    image: europe-west4-docker.pkg.dev/amony-04c85b/docker-images/amony/amony-app:0.0.3-20-cd4d5ab3
    container_name: amony-app
    depends_on:
      postgres:
        condition: service_healthy
    user: "0:0"
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      AMONY_DOCKER_USER_ID: ${AMONY_DOCKER_USER_ID:-1000}
      AMONY_ADMIN_USERNAME: ${AMONY_ADMIN_USERNAME:-admin}
      AMONY_ADMIN_PASSWORD: ${AMONY_ADMIN_PASSWORD:-changeme}
      DATABASE_HOST: "postgres"
      DATABASE_USERNAME: ${DATABASE_USERNAME:-admin}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    entrypoint:
      - sh
      - -c
      - |
        echo "Setting users and permissions for amony application"
        
        addgroup --gid $AMONY_DOCKER_USER_ID amony
        adduser --uid $AMONY_DOCKER_USER_ID --gid $AMONY_DOCKER_USER_ID --disabled-password --gecos "" amony
        chown -R $AMONY_DOCKER_USER_ID:$AMONY_DOCKER_USER_ID /app/data
        
        # Drop to limited user to run the application
        su -s /bin/sh -c "java -cp /app/resources:/app/classes:/app/libs/* nl.amony.app.Main" amony
    volumes:
      - ${AMONY_MEDIA_PATH}:/media
      - app_data:/app/data
    restart: "no"

  postgres:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-U", "${DATABASE_USERNAME}", "-d", "amony" ]
      interval: 3s
      timeout: 3s
      retries: 5
    container_name: amony-postgres
    image: postgres:17.2
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: "amony"
      PGUSER: ${DATABASE_USERNAME:-admin}
      POSTGRES_USER: ${DATABASE_USERNAME:-admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  app_data: