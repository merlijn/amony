databaseChangeLog:
  - changeSet:
      id: 1
      author: merlijn
      context: resources
      preconditions:
        - onFail: CONTINUE # If the table exists, we assume it is correct
        - not:
            tableExists:
              tableName: "files"
      changes:
        - sqlFile:
            path: db/01-create-tables.sql
            splitStatements: true
            endDelimiter: ";"
  - changeSet:
      id: 2
      author: merlijn
      context: resources
      changes:
        - sqlFile:
            path: db/02-resource-tool-meta.sql
            splitStatements: true
            endDelimiter: ";"